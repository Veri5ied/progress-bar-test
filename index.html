<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <h1>Progress Bar</h1>

      <!-- Progress Bar Elements -->
      <div class="progress">
        <div class="progress-done" data-done="50" id="bar">50%</div>
      </div>

      <div class="progress">
        <div class="progress-done red" data-done="50" id="bar-red">50%</div>
      </div>

      <div class="progress">
        <div class="progress-done white" data-done="50" id="bar-white">50%</div>
      </div>

      <div class="progress">
        <div class="progress-done blue" data-done="50" id="bar-blue">50%</div>
      </div>

      <div class="progress">
        <div class="progress-done yellow" data-done="50" id="bar-yellow">
          50%
        </div>
      </div>
      <button id="finish-btn">Finish</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
